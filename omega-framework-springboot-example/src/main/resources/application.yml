server:
  port: 8081
logging:
  file: ${user.home}/data/logs/${spring.application.name}
  level:
    root: debug
spring:
  application:
    name: omega-boot-example
  zipkin:
    enabled: true
    base-url: http://localhost:20002/
eureka:
  instance:
    prefer-ip-address: true
    instance-id: omega-example:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://omega-eureka:22001/eureka/,http://omega-eureka:22002/eureka/