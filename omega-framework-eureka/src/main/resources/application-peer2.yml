eureka:
  server:
    enable-self-preservation: false
  instance:
    app-group-name: omega-framework
    hostname: omega-eureka
    status-page-url: http://${spring.cloud.client.ip-address}:${server.port}/doc.html
    prefer-ip-address: true
    instance-id: omega-eureka2:${spring.cloud.client.ip-address}:${server.port}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://omega-eureka:22001/eureka/
server:
  port: 22002